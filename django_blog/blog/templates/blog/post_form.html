{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend>
            {{form.media}}
            {{form|crispy}}
        </fieldset>
        {% if form.instance.image %}
        <img class="mb-3" id="currentimage" src="{% if form.instance.image.url %}{{form.instance.image.url}}{%else%}#{%endif%} " style="width:auto;height:auto;max-width:100%;max-height:100%;">
        {% endif %}
        <fieldset class="form-group text-right">
            <button class="btn btn-info btn-lg" type="submit">Post</button>
        </fieldset>
    </form>
</div>

    });
    */
</script>
{% endblock content %}
